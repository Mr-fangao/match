<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>QueryTask | Sample | ArcGIS API for JavaScript 4.18</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        
        #optionsDiv {
            background-color: dimgray;
            color: white;
            padding: 10px;
            background: linear-gradient(to left, #2b85e4, #2b85e4) left top no-repeat, linear-gradient(to bottom, #2b85e4, #2b85e4) left top no-repeat, linear-gradient(to left, #2b85e4, #2b85e4) right top no-repeat, linear-gradient(to bottom, #2b85e4, #2b85e4) right top no-repeat, linear-gradient(to left, #2b85e4, #2b85e4) left bottom no-repeat, linear-gradient(to bottom, #2b85e4, #2b85e4) left bottom no-repeat, linear-gradient(to left, #2b85e4, #2b85e4) right bottom no-repeat, linear-gradient(to left, #2b85e4, #2b85e4) right bottom no-repeat;
            background-size: 1px 20px, 20px 1px, 1px 20px, 20px 1px;
            height: 345px;
        }
        
        .esri-popup .esri-popup-header .esri-title {
            font-size: 18px;
            font-weight: bolder;
        }
        
        .esri-attribution {
            display: none;
        }
        
        .esri-view .esri-view-surface--inset-outline:focus::after {
            outline: auto 0px Highlight !important;
            outline: auto 0px -webkit-focus-ring-color !important;
        }
        
        .esri-popup .esri-popup-body .esri-popup-content {
            font-size: 14px;
        }
        
        .esri-widget {
            margin-left: 10px;
            font-size: 17px;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://js.arcgis.com/4.18/"></script>


    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GraphicsLayer",
            "esri/tasks/QueryTask",
            "esri/tasks/support/Query",
            "esri/widgets/Expand",
            "esri/widgets/Search",
            "esri/widgets/BasemapGallery",
            "esri/widgets/Legend",
        ], function(Map, MapView, GraphicsLayer, QueryTask, Query, Expand, Search, BasemapGallery, Legend) {

            var peaksUrl =
                "https://services5.arcgis.com/OpFl5VJ2nf9GImPP/ArcGIS/rest/services/GISJob/FeatureServer/0";

            // Define the popup content for each result
            var popupTemplate = {
                // autocasts as new PopupTemplate()
                title: "{CNAME}, {JNAME}",
                fieldInfos: [{
                    fieldName: "CNAME",
                    label: "公司名称",
                    format: {
                        places: 0,
                        digitSeperator: true
                    }
                }, {
                    fieldName: "JNAME",
                    label: "职位名称",
                    format: {
                        places: 0,
                        digitSeperator: true
                    }
                }, ],
                content: "<b><a>公司名称:</a>" +
                    "</b> {CNAME}" +
                    "<br><b>职位名称:</b> {JNAME}"
            };

            var mtnSymbol = {
                type: "point", // autocasts as new PointSymbol3D()
                symbolLayers: [{
                    type: "object", // autocasts as new ObjectSymbol3DLayer()
                    material: {
                        color: "#ffff00"
                    },
                    resource: {
                        primitive: "cone"
                    }
                }]
            };


            var resultsLayer = new GraphicsLayer();


            var qTask = new QueryTask({
                url: peaksUrl
            });


            var params = new Query({
                returnGeometry: true,
                outFields: ["*"]
            });

            var map = new Map({
                basemap: {
                    portalItem: {
                        id: "bf024b8d0b4b48f5a486070214e87c5f"
                    }
                },
                layers: [resultsLayer] // add graphics layer to the map
            });

            var view = new MapView({
                map: map,
                container: 'viewDiv',
                zoom: 4.5,
                center: [120.75, 34.5],
                popup: {
                    dockEnabled: true,
                    dockOptions: {
                        position: "top-right",
                        breakpoint: false
                    }
                }
            });


            view.when(function() {
                view.ui.add("optionsDiv", "bottom-right");
                document.getElementById("doBtn").addEventListener("click", doQuery);
            });

            let search = new Search({
                view: view
            });
            view.ui.add(search, {
                position: "top-left",
                index: 0
            });

            let BasemapG = new Expand({
                content: new BasemapGallery({
                    style: 'card',
                    view: view,
                    source: {
                        portal: {
                            url: "https://www.arcgis.com",
                            useVectorBasemaps: true
                        }
                    }
                }),
                view: view,
                expanded: true
            });
            view.ui.add(BasemapG, "top-left");

            let legend = new Expand({
                content: new Legend({
                    view: view,
                    style: "card"
                }),
                view: view,
                expanded: false
            });
            view.ui.add(legend, "top-left");


            // Executes each time the button is clicked
            function doQuery() {
                // Clear the results from a previous query
                resultsLayer.removeAll();

                params.where =
                    'MIN_SALARY >' + $("#MoneyMin ").val() + ' AND MAX_SALARY <' + $("#MoneyMax ").val() +
                    " AND EDUCATION = '" + $("#EDUCATION").val() + "'" +
                    " AND EXPERENCE = '" + $("#EXPERENCE").val() + "'" +
                    " AND CSIZE = '" + $("#CSIZE").val() + "'" +
                    " AND CTYPE = '" + $("#CTYPE").val() + "'" +
                    " OR WORK_AREA = '" + $("#WorkSpace").val() + "'";

                // alert(params.where)

                qTask
                    .execute(params)
                    .then(getResults)
                    .catch(promiseRejected);
            }

            // Called each time the promise is resolved
            function getResults(response) {

                var peakResults = response.features.map(function(feature) {

                    feature.symbol = {
                        type: "point", // autocasts as new PointSymbol3D()
                        symbolLayers: [{
                            type: "object", // autocasts as new ObjectSymbol3DLayer()
                            material: {
                                color: "#ffff00"
                            },
                            resource: {
                                primitive: "cone"
                            },
                            width: 100000,
                        }]
                    };

                    feature.popupTemplate = popupTemplate;
                    return feature;
                });

                resultsLayer.addMany(peakResults);

                // animate to the results after they are added to the map
                view.goTo(peakResults).then(function() {
                    view.popup.open({
                        features: peakResults,
                        featureMenuOpen: true,
                        updateLocationEnabled: true
                    });
                }).catch(function(error) {
                    if (error.name != "AbortError") {
                        console.error(error);
                    }
                });

                // print the number of results returned to the user
                document.getElementById("printResults").innerHTML = peakResults.length + " results found!";
            }

            // Called each time the promise is rejected
            function promiseRejected(error) {
                console.error("Promise rejected: ", error.message);
            }
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
    <div class="esri-widget" id="optionsDiv">
        <h2>职位条件查询</h2>
        <div></div>

        <div style="
        margin-bottom: 10px;font-size:17px;
    ">
            <span>最低工资</span>
            <input id="MoneyMin" type="text" value="1" style="width:200px;" />
        </div>


        <div style="
        margin-bottom: 10px;font-size:17px;
    ">
            <span>最高工资</span>
            <input id="MoneyMax" type="text" value="15" style="width:200px;" />
        </div>

        <div style="
        margin-bottom: 10px;font-size:17px;
    ">
            <span>学历要求</span>
            <input id="EDUCATION" type="text" value="本科" style="width:200px;" />
        </div>

        <div style="
        margin-bottom: 10px;font-size:17px;
    ">
            <span>工作经验</span>
            <input id="EXPERENCE" type="text" value="" style="width:200px;" />
        </div>

        <div style="
        margin-bottom: 10px;font-size:17px;
    ">
            <span>公司规模</span>
            <input id="CSIZE" type="text" value="" style="width:200px;" />
        </div>

        <div style="
        margin-bottom: 10px;font-size:17px;
    ">
            <span>公司类型</span>
            <input id="CTYPE" type="text" value="" style="width:200px;" />
        </div>

        <div style="
        margin-bottom: 10px;font-size:17px;
    ">
            <span>工作地点</span>
            <input id="WorkSpace" type="text" value="北京朝阳区" style="width:200px;" />
        </div>

        <button class="esri-widget" id="doBtn" style="text-align: center;margin-left:209px;margin-top:10px;width: 63px;">查 询</button>


    </div>
</body>

</html>
