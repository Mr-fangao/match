<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>


    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};

        var option;



        option = {
            title: {
                text: '',
                subtext: '',
                left: 'center',
                textStyle: {
                    color: "#FFFFFF",

                }
            },
            grid: {
                x: 0,
                y: 0,
                x2: 0,
                y2: 0,
                borderWidth: 10
            },

            tooltip: {
                trigger: 'item',

            },
            legend: {
                orient: 'vertical',
                left: 'left',
                textStyle: {
                    color: "#FFFFFF",
                }
            },
            series: [{
                name: '获奖等级',
                type: 'pie',
                radius: '50%',
                data: [{
                    value: 767,
                    name: '一等奖'
                }, {
                    value: 1733,
                    name: '二等奖'
                }, {
                    value: 2700,
                    name: '三等奖'
                }, ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,

                        textStyle: {
                            color: "#FFFFFF",
                        }
                    }
                }
            }]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</body>

</html>
