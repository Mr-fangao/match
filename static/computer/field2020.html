<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@{{version}}/dist/extension/dataTool.min.js"></script>
        -->
    <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
    <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
    <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@{{version}}/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@{{version}}/map/js/world.js"></script>
        -->
    <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@{{version}}/dist/extension/bmap.min.js"></script>
        -->

    <script type="text/javascript">
        var chartDom = document.getElementById('container');
        var myChart = echarts.init(chartDom);
        var legendData = ['地域分布']; //图例
        var indicator = [{
            name: '',
            max: 50
        }, {
            name: '皖东',
            max: 50
        }, {
            name: '皖南',
            max: 50
        }, {
            name: '皖西',
            max: 50
        }, {
            name: '皖中',
            max: 50
        }, ];

        option = {
            title: {
                text: "2020-安徽省-计算机设计大赛-地域分布",
                left: '5%',
                top: '0px',
                icon: 'el-icon-s-data',
                textStyle: {
                    color: "#fff",
                    fontFamily: "Microsoft YaHei",
                    fontSize: "15",
                    fontWeight: "150",


                }
            },
            tooltip: {
                trigger: 'axis'

            },
            color: ['#4A99FF', '#4BFFFC'],

            legend: {
                orient: 'horizontal',
                icon: 'rectangle', //图例形状
                data: legendData,
                top: '0%',
                bottom: 35,
                right: 10,
                itemWidth: 14, // 图例标记的图形宽度。[ default: 25 ]
                itemHeight: 14, // 图例标记的图形高度。[ default: 14 ]
                itemGap: 21, // 图例每项之间的间隔。[ default: 10 ]横向布局时为水平间隔，纵向布局时为纵向间隔。
                textStyle: {
                    fontSize: 14,
                    color: '#ffffff',
                },
            },
            radar: {
                // shape: 'circle',
                name: {
                    show: 'ture',
                    textStyle: {
                        color: '#fff',
                        fontSize: 12,
                    },
                },
                top: '5%',
                indicator: indicator,
                splitArea: {
                    // 坐标轴在 grid 区域中的分隔区域，默认不显示。
                    show: true,
                    areaStyle: {
                        // 分隔区域的样式设置。
                        color: ['rgba(255,255,255,0)', 'rgba(255,255,255,0)'], // 分隔区域颜色。分隔区域会按数组中颜色的顺序依次循环设置颜色。默认是一个深浅的间隔色。
                    },
                },
                axisLine: {
                    //指向外圈文本的分隔线样式
                    lineStyle: {
                        color: '#153269',
                    },
                },
                splitLine: {
                    lineStyle: {
                        color: '#113865', // 分隔线颜色
                        width: 2, // 分隔线线宽
                    },
                },
            },
            grid: {
                left: '10%',
                right: '10%',
                bottom: '0%',
                top: '20%'

            },
            series: [{
                type: 'radar',
                symbolSize: 5,
                // symbol: 'angle',
                data: [{
                    value: [11.7, 25.1, 15.6, 5.1, 43.5, ],
                    name: legendData[0],
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                color: '#0093FF',
                                // shadowColor: '#4A99FF',
                                // shadowBlur: 10,
                            },
                            shadowColor: '#4A99FF',
                            shadowBlur: 10,
                        },
                    },
                    areaStyle: {
                        normal: {
                            // 单项区域填充样式
                            color: {
                                type: 'linear',
                                x: 0, //右
                                y: 0, //下
                                x2: 1, //左
                                y2: 1, //上
                                colorStops: [{
                                    offset: 0,
                                    color: '#4A99FF',
                                }, {
                                    offset: 0.5,
                                    color: 'rgba(0,0,0,0)',
                                }, {
                                    offset: 1,
                                    color: '#4A99FF',
                                }, ],
                                globalCoord: false,
                            },
                            opacity: 1, // 区域透明度
                        },
                    },
                }, ],
            }, ],
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</body>

</html>
