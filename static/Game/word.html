<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js" type="text/javascript"></script>
    <script src="js/echarts-wordcloud.min.js" type="text/javascript"></script>
    <style type="text/css">
        #year_data {
            text-align: center;
            text-align-last: center;
            font-weight: 600;
            width: 95px;
            outline: none;
        }
    </style>
</head>

<body>

    <div id="chart_box" style="width: 100%;height:290px;margin:0 auto;"></div>

    <script>
        var myChart1 = echarts.init(document.getElementById('chart_box'));

        function mychart1(time) {
            if (time == 'year1') {
                var myData = [{
                        "name": "大数据",
                        "value": 268
                    }, {
                        "name": "人工智能",
                        "value": 196
                    }, {
                        "name": "智慧农业",
                        "value": 14
                    }, {
                        "name": "GIS",
                        "value": 95
                    }, {
                        "name": "时空分析",
                        "value": 9
                    }, {
                        "name": "知识图谱",
                        "value": 35
                    }, {
                        "name": "云计算",
                        "value": 49
                    }, {
                        "name": "遥感",
                        "value": 133
                    }, {
                        "name": "机器学习",
                        "value": 49
                    }, {
                        "name": "深度学习",
                        "value": 184
                    }, {
                        "name": "数据可视化",
                        "value": 104
                    }, {
                        "name": "互联网",
                        "value": 75
                    }, {
                        "name": "机器人",
                        "value": 238
                    }, {
                        "name": "智慧城市",
                        "value": 10
                    }, {
                        "name": "智慧校园",
                        "value": 26
                    }, {
                        "name": "智慧医疗",
                        "value": 53
                    }, {
                        "name": "智能家居",
                        "value": 123
                    }, {
                        "name": "AI技术",
                        "value": 199
                    },

                ]
            } else {
                alert(time);
            };
            //配置及数据
            optionyear = {
                title: {},
                tooltip: {
                    show: true
                },
                grid: {
                    x: 0,
                    y: 0,
                    x2: 0,
                    y2: 0,
                    borderWidth: 10
                },
                series: [{
                    name: '频率',
                    type: 'wordCloud',
                    sizeRange: [10, 66],
                    rotationRange: [-45, 90],
                    textPadding: 0,
                    autoSize: {
                        enable: true,
                        minSize: 10
                    },
                    textStyle: {
                        normal: {
                            color: function() {
                                return 'rgb(' + [
                                    Math.round(Math.random() * 160),
                                    Math.round(Math.random() * 160),
                                    Math.round(Math.random() * 160)
                                ].join(',') + ')';
                            }
                        },
                        emphasis: {
                            shadowBlur: 10,
                            shadowColor: '#333'
                        }
                    },
                    data: myData
                }]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart1.setOption(optionyear);
        }
    </script>
    <script>
        $(function() { //使用on进行事件绑定事件。
            mychart1('year1');
            $("select").on('click', function() {
                if ($("select").val() == 1) {
                    mychart1('year1');
                } else if ($("select").val() == 2) {
                    // mychart1.clear();
                    mychart1('year2');
                } else if ($("select").val() == 3) {
                    // mychart1.clear();
                    mychart1('year3');
                }
            });
            $("#time_sec").on('click', function() {
                myChart1.clear();
                mychart1('time_sec');
            });
        });
    </script>
</body>

</html>
