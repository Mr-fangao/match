<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<body style="height: 95%;width:95%">
    <div id="container" style="height: 100%"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>


    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};

        var option;



        option = {
            title: {
                text: "ALL-本科院校-获奖比例",
                left: "center",
                textStyle: {
                    color: "#fff",
                    fontFamily: "Microsoft YaHei",
                    fontSize: "16",
                    fontWeight: "150"
                }
            },
            tooltip: {
                trigger: 'item'
            },
            grid: {
                x: 40,
                y: 50,
                x2: 30,
                y2: 50,
                borderWidth: 10
            },
            series: [{
                name: '获奖',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '15',
                        fontWeight: 'bold',
                        color: '#fff'

                    }
                },
                labelLine: {
                    show: false
                },
                data: [{
                        value: 6887,
                        name: '获奖人数'
                    }, {
                        value: 24214,
                        name: '报名人数'
                    },

                ]
            }]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</body>

</html>
