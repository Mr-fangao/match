<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="chart_box" style="width: 550px;height:300px;margin:0 auto;"></div>
    <script>
        var myChart1 = echarts.init(document.getElementById('chart_box'));
        let data = [{
            "name": "合肥工业大学",
            "value": "0.2549"
        }, {
            "name": "安徽理工大学",
            "value": "0.1569"
        }, {
            "name": "安徽建筑大学",
            "value": "0.1176"
        }, {
            "name": "合肥学院",
            "value": "0.0784"
        }, {
            "name": "安徽师范大学",
            "value": "0.0588"
        }, {
            "name": "安庆师范大学",
            "value": "0.0588"
        }, {
            "name": "阜阳师范大学",
            "value": "0.0588"
        }, {
            "name": "铜陵学院",
            "value": "0.0588"
        }, {
            "name": "安徽科技学院",
            "value": "0.0392"
        }, {
            "name": "滁州学院",
            "value": "0.0392"
        }, {
            "name": "皖西学院",
            "value": "0.0392"
        }, {
            "name": "安徽农业大学",
            "value": "0.0196"
        }, {
            "name": "池州学院",
            "value": "0.0196"
        }]
        for (var n in data) {
            data[n]['name'] = data[n]['name'] + ' ' + data[n]['value']
        }
        var optionyear = {
            title: {},
            tooltip: {
                trigger: 'item',
                formatter: "百分比: {b}"
            },
            grid: {
                left: '5%',
                right: '5%',
                bottom: '7%',
                top: '5%'

            },
            series: [{
                type: 'treemap',
                width: '100%',
                height: '85%',
                top: '5%',
                roam: false,
                nodeClick: false,
                breadcrumb: {
                    show: false
                },
                label: {
                    normal: {
                        show: true,
                        position: ['10%', '40%']
                    }
                },
                itemStyle: {
                    normal: {
                        show: true,
                        borderWidth: 1,
                        borderColor: '#fff',
                        textStyle: {
                            color: '#fff',
                            fontSize: 16,
                        },
                    },
                    emphasis: {
                        label: {
                            show: true
                        }
                    }
                },
                data: data
            }],
        };
        myChart1.setOption(optionyear);
    </script>
</body>
